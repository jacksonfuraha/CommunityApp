  <header class="bg-info text-white text-center py-5">
    <h1>Report an Issue</h1>
    <p class="lead">Fill out the form below to report a community problem</p>
  </header>

  <section class="container my-5">
    <form action="#" method="post" class="p-4 shadow rounded bg-light">
      <div class="mb-3">
        <label for="name" class="form-label">Your Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. John Doe">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="e.g. example@email.com">
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Issue Category</label>
        <select class="form-select" id="category" name="category">
          <option selected disabled>Choose a category</option>
          <option value="roads">Roads & Infrastructure</option>
          <option value="water">Water & Sanitation</option>
          <option value="electricity">Electricity</option>
          <option value="security">Security</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location of the Issue</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="e.g. Kimironko, Kigali">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Issue Description</label>
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Explain the issue clearly..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit Report</button>
    </form>
  </section>

  <footer class="bg-dark text-white text-center py-3 mt-5">
