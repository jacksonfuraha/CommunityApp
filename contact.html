<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Community Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- NAVBAR WITH ALL 10 PAGES -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CommunityApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="problem.html">Problem</a></li>
          <li class="nav-item"><a class="nav-link" href="solution.html">Solution</a></li>
          <li class="nav-item"><a class="nav-link" href="prototype.html">Prototype</a></li>
          <li class="nav-item"><a class="nav-link" href="form.html">Form</a></li>
          <li class="nav-item"><a class="nav-link" href="validation.html">Validation</a></li>
          <li class="nav-item"><a class="nav-link" href="social.html">Social Media</a></li>
          <li class="nav-item"><a class="nav-link" href="demo.html">Demo</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-warning text-dark text-center py-5">
    <h1>Contact Us</h1>
    <p class="lead">We'd love to hear from you!</p>
  </header>

  <section class="container my-5">
    <form class="row g-3" action="#" method="POST">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Enter your name" required>
      </div>
      <div class="col-md-6">
        <label for="inputEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="example@email.com" required>
      </div>
      <div class="col-12">
        <label for="inputMessage" class="form-label">Message</label>
        <textarea class="form-control" id="inputMessage" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-dark px-4">Send Message</button>
      </div>
    </form>
  </section>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 CommunityApp. Reach out to us anytime.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
